<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="box">
          <div class="imgContainer">
            <img src="img/pic1.jpg" alt="person" />
          </div>
          <div class="content">
            <strong>Alex Smith </strong>
            <span>Web Developer</span>
            <div class="divider"></div>
            <div class="social">
              <a href="#">
                <img src="img/facebook.svg" alt="" />
              </a>
              <a href="#">
                <img src="img/twitter.svg" alt="" />
              </a>
              <a href="#">
                <img src="img/instagram.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="box">
          <div class="imgContainer">
            <img src="img/pic3.jpg" alt="person" />
          </div>
          <div class="content">
            <strong>Amanda Jones </strong>
            <span>UI/UX Designer</span>
            <div class="divider"></div>
            <div class="social">
              <a href="#">
                <img src="img/facebook.svg" alt="" />
              </a>
              <a href="#">
                <img src="img/twitter.svg" alt="" />
              </a>
              <a href="#">
                <img src="img/instagram.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="box">
          <div class="imgContainer">
            <img src="img/pic2.jpg" alt="person" />
          </div>
          <div class="content">
            <strong>Ali Arshaad </strong>
            <span>Full Stack Developer</span>
            <div class="divider"></div>
            <div class="social">
              <a href="#">
                <img src="img/facebook.svg" alt="" />
              </a>
              <a href="#">
                <img src="img/twitter.svg" alt="" />
              </a>
              <a href="#">
                <img src="img/instagram.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
